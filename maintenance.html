<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel - Secret Floor Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Noto+Sans+KR:wght@300;500&family=Space+Mono&display=swap" rel="stylesheet">
    <script>
    // 1. 마우스 우클릭 차단
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);

    // 2. 단축키 차단 (F12, 소스보기, 개발자 도구)
    document.addEventListener('keydown', function(e) {
        // F12 막기
        if (e.key === "F12") {
            e.preventDefault();
        }
        // Ctrl+U (소스 보기) 막기
        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
        }
        // Ctrl+Shift+I / Ctrl+Shift+J (개발자 도구) 막기
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
            e.preventDefault();
        }
        // Ctrl+S (저장) 막기
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
        }
    }, false);
</script>
    <style>
        :root {
            --bg-dark: #121212;      /* 깊은 배경색 */
            --gold: #c5a059;         /* 고급스러운 골드 */
            --gold-light: #e6cc92;   /* 밝은 골드 */
            --room-bg: #1e1e1e;      /* 방 배경색 */
            --path-glow: #222222;    /* 비밀 통로(글자) 빛 효과 */
            --path-color: #222222;
            --line-color: rgba(197, 160, 89, 0.3); /* 가느다란 황금색 선 */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--gold);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 40px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 헤더 디자인 */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #8e6d3d, #e6cc92, #8e6d3d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .instruction {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-top: 10px;
        }

        /* 2열 배치 컨테이너 */
        .floor-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 무조건 2열 배치 */
            gap: 20px;
            width: 100%;
            max-width: 900px; /* 너무 넓어지지 않게 조절 */
        }

        .blueprint-wrapper {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .floor-label {
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 8px;
            color: var(--gold-light);
            border-left: 2px solid var(--gold);
            padding-left: 10px;
        }

        /* 16x16 Grid System */
        .grid-16 {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            aspect-ratio: 1 / 1;
            border: 1px solid var(--gold);
            background-color: #222222; /* 글자가 보일 통로 부분 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Room Styling */
        .room {
            background-color: var(--room-bg);
            border: 3px solid var(--line-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem; /* 모바일 대응 글자 크기 */
            font-weight: 500;
            text-align: center;
            padding: 4px;
            z-index: 2;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            color: #888;
            user-select: none;
        }

        /* 클릭 시 효과: 방이 어두워지며 골드 테두리 강조 */
        .room:active {
            transform: scale(0.95);
            background-color: #000;
            color: var(--gold);
            border-color: var(--gold);
            box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.4);
        }

        /* 마우스 오버 시 효과 (PC) */
        @media (hover: hover) {
            .room:hover {
                background-color: #2a2a2a;
                color: var(--gold-light);
            }
        }

        /* --- 층별 방 배치 (사용자 데이터 유지) --- */
        .f2-r1 { grid-area: 1 / 2 / 7 / 16; } 
        .f2-r2 { grid-area: 8 / 2 / 16 / 16; } 

        .f3-left { grid-area: 1 / 1 / 17 / 7; }
        .f3-right { grid-area: 1 / 7 / 17 / 15; }

        .f4-r1 { grid-area: 4 / 4 / 14 / 11; }
        .f4-r2 { grid-area: 4 / 11 / 14 / 14; }

        .f6-r1 { grid-area: 3 / 1 / 8 / 14; } 
        .f6-r2 { grid-area: 10 / 4 / 15 / 17; }

        /* 모바일에서 글자가 너무 작을 때를 대비한 미디어 쿼리 */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; letter-spacing: 4px; }
            .room { font-size: 0.5rem; }
            .floor-container { gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>LABYRINTH</h1>
        <div class="instruction">THE SECRET ARCHITECTURE</div>
    </header>

    <div class="floor-container">
        <div class="blueprint-wrapper">
            <span class="floor-label">FLOOR 02</span>
            <div class="grid-16">
                <div class="room f2-r1">Kid's Room</div>
                <div class="room f2-r2">Spa</div>
            </div>
        </div>

        <div class="blueprint-wrapper">
            <span class="floor-label">FLOOR 03</span>
            <div class="grid-16">
                <div class="room f3-left"> Gallery</div>
                <div class="room f3-right">Travel Agency</div>
            </div>
        </div>

        <div class="blueprint-wrapper">
            <span class="floor-label">FLOOR 04</span>
            <div class="grid-16">
                <div class="room f4-r1">Restaurant</div>
                <div class="room f4-r2">Pantry</div>
            </div>
        </div>

        <div class="blueprint-wrapper">
            <span class="floor-label">FLOOR 05</span>
            <div class="grid-16">
                <div class="room f3-left">Cafe</div>
                <div class="room f3-right">Cocktail Bar</div>
            </div>
        </div>

        <div class="blueprint-wrapper" style="grid-column: span 2; width: 50%;">
            <span class="floor-label">FLOOR 06</span>
            <div class="grid-16">
                <div class="room f6-r1">Audio Lounge</div>
                <div class="room f6-r2">Maintenance</div>
            </div>
        </div>
    </div>

    <script>
        // 클릭 시 콘솔에 방 이름을 띄우는 가벼운 효과 추가
        document.querySelectorAll('.room').forEach(room => {
            room.addEventListener('click', () => {
                console.log(`Entered: ${room.innerText}`);
            });
        });
    </script>

</body>
</html>
