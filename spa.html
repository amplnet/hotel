<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Hotel | Guestroom Bathroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
                       @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Noto+Serif+KR:wght@300;600&family=Space+Mono&display=swap');
    <html lang="ko">
.hotel-support-banner {
  text-align: center;
  margin-bottom: 20px;
}

.gold-border {
  display: inline-block;
  padding: 8px 16px;
  color: #c5a059; /* 빛바랜 금색 */
  text-decoration: none;
  font-family: 'Noto Serif KR', serif;
  font-size: 0.9rem;
  border: 1px solid #c5a059;
  background: rgba(20, 20, 20, 0.8); /* 어두운 배경 */
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.gold-border:hover {
  background: #c5a059;
  color: #1a1a1a;
  box-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
}

.gold-border .icon {
  margin-right: 5px;
  font-size: 0.8rem;
}
        /* [1. 기본 테마 설정] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: #051a1a; 
            color: #f5f4e0;
            font-family: 'Nanum Myeongjo', serif;
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 커스텀 커서 */
        .cursor { position: fixed; width: 8px; height: 8px; background: #8b0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        /* [2. 욕실 선반 레이아웃] */
        .bathroom-title {
            font-family: 'Cinzel', serif; font-size: 3.2rem;
            letter-spacing: 15px; margin-bottom: 60px;
            opacity: 0.8; text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .shelf-container {
            position: relative;
            width: 1000px; height: 450px;
            display: flex; flex-direction: column; align-items: center;
        }

        .shelf {
            position: relative;
            width: 100%; height: 350px;
            border-bottom: 3px solid #d4af37; /* 금색 선반 */
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.5);
            display: flex; justify-content: space-around; align-items: flex-end;
            padding-bottom: 10px;
            overflow: hidden; /* 드래그 시 선반 밖으로 나가는 것 방지 */
        }

        /* [3. 세면도구 공통 스타일] */
        .amenity {
            position: absolute; bottom: 10px;
            width: 140px; /* 병 너비 약간 확대 */
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
            cursor: none;
        }

        .bottle-shape {
            width: 100%; height: 200px; /* 병 높이 확대 */
            border: 2px solid #d4af37;
            border-radius: 18px 18px 10px 10px;
            background: rgba(212, 175, 55, 0.03);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 15px;
            transition: background 0.3s, transform 0.1s;
        }
        .amenity:hover .bottle-shape { background: rgba(212, 175, 55, 0.08); }
        .amenity:active .bottle-shape { transform: scale(1.02); }

        .pump::before { content: ''; position: absolute; top: -22px; width: 38px; height: 10px; background: #d4af37; }
        .pump::after { content: ''; position: absolute; top: -38px; width: 55px; height: 12px; background: #d4af37; border-radius: 6px 0 0 6px; transform: translateX(-30%); }
        .cork::before { content: ''; position: absolute; top: -15px; width: 50px; height: 18px; background: #d4af37; border-radius: 5px 5px 0 0; }

        /* 텍스트 크기 확대 */
        .label-en { font-family: 'Cinzel', serif; font-size: 1.7rem; font-weight: bold; color: #d4af37; margin-bottom: 5px; }
        .label-desc { font-size: 1.2rem; opacity: 0.8; }

        /* 초기 위치 */
        #item1 { left: 40px; }
        #item2 { left: 230px; }
        #item3 { left: 410px; width: 170px; }
        #item4 { left: 630px; }
        #item5 { left: 820px; width: 170px; }

        /* [4. 가이드 사람 아이콘 (확대됨)] */
        .guide-section {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding-top: 20px;
            padding-right: 30px;
            opacity: 0.7;
            transition: opacity 0.5s;
        }
        .guide-section:hover { opacity: 1; }

        .guide-man {
            width: 120px; /* 크기 확대 */
            filter: sepia(100%) saturate(300%) hue-rotate(5deg) brightness(1.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 300px #000; pointer-events: none; z-index: 1000; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <h1 class="bathroom-title">INITIAL WASHROOM</h1>

    <div class="shelf-container">
        <div class="shelf" id="shelf-area">
            <div class="amenity pump" id="item1"><div class="bottle-shape"><span class="label-en">BODY</span><span class="label-desc">Rinse</span></div></div>
            <div class="amenity pump" id="item2"><div class="bottle-shape"><span class="label-en">FACE</span><span class="label-desc">Wash</span></div></div>
            <div class="amenity cork" id="item3"><div class="bottle-shape" style="height: 170px;"><span class="label-en">FOOT</span><span class="label-desc">Detox powder</span></div></div>
            <div class="amenity pump" id="item4"><div class="bottle-shape"><span class="label-en">HEAD</span><span class="label-desc">Shampoo</span></div></div>
            <div class="amenity cork" id="item5"><div class="bottle-shape" style="height: 170px;"><span class="label-en">AFTER-SHAVE</span><span class="label-desc">Oil</span></div></div>
        </div>

        <div class="guide-section">
            <img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768288078475/man.png" class="guide-man" alt="Guide Man">
        </div>
    </div>

    <script>
        /* [보안 및 커서] */
        document.onkeydown = function(e) {
            if(event.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const cursor = document.querySelector('.cursor'), follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            setTimeout(() => { follower.style.left = e.clientX - 16 + 'px'; follower.style.top = e.clientY - 16 + 'px'; }, 50);
        });

        /* [수평 드래그 앤 드롭 로직] */
        const items = document.querySelectorAll('.amenity');
        const shelf = document.getElementById('shelf-area');
        let isDragging = false, currentItem = null, shiftX;

        items.forEach(item => {
            item.addEventListener('mousedown', function(e) {
                isDragging = true; currentItem = this;
                // 클릭한 위치와 요소의 왼쪽 좌표 차이 계산
                shiftX = e.clientX - currentItem.getBoundingClientRect().left;
                currentItem.style.transition = 'none'; // 드래그 중 부드러운 이동을 위해 트랜지션 해제
                moveAt(e.clientX);
            });
        });

        function moveAt(clientX) {
            if(!currentItem) return;
            
            // 새로운 left 좌표 계산
            let newLeft = clientX - shiftX - shelf.getBoundingClientRect().left;

            // 선반 영역을 벗어나지 않도록 경계 설정
            let rightEdge = shelf.offsetWidth - currentItem.offsetWidth;
            if(newLeft < 0) newLeft = 0;
            if(newLeft > rightEdge) newLeft = rightEdge;

            // 수평 이동만 적용 (top/bottom은 건드리지 않음)
            currentItem.style.left = newLeft + 'px';
        }

        document.addEventListener('mousemove', e => { if (isDragging) moveAt(e.clientX); });
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (currentItem) currentItem.style.transition = 'transform 0.1s ease'; // 클릭 해제 시 트랜지션 복구
                currentItem = null;
            }
        });
    </script>
</body>
</html>
