<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel - Seasonal Events Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --gold-main: #d4af37;
            --brass: linear-gradient(135deg, #bf9b30, #f7ef8a, #bf9b30, #8c7853);
            /* 보석 톤 라인 */
            --line-blue: #2979ff; --line-green: #00e676;
            --line-orange: #ff9100; --line-red: #ff1744; --line-gray: #808080;
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            color: var(--gold-main);
            font-family: 'Cormorant Garamond', serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; /* Iframe 최적화 */
        }

        /* 럭셔리 황동 명판 */
        .header-plate {
            background: var(--brass);
            padding: 8px 40px;
            border-radius: 4px;
            border: 2px solid #8c7853;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            color: #1a1a1a;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            position: relative;
        }

        /* 액자형 보드 프레임 */
        .board-frame {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            border: 3px solid var(--gold-main);
            outline: 10px solid #1a1512;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 50px #000;
            background: #0d0d0d;
            display: flex; justify-content: center; align-items: center;
        }

        svg { width: 100%; height: 100%; overflow: visible; }

        #rotatable-group {
            transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: center;
        }

        .node { fill: #000; stroke: var(--gold-main); stroke-width: 1.2; }
        .connection { fill: none; stroke-width: 3; stroke-linecap: round; opacity: 0.9; }

        /* 컨트롤 패널 */
        .controls {
            margin-top: 40px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }

        .date-display {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--gold-main);
            background: rgba(197, 160, 89, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--gold-main);
            margin-bottom: 5px;
        }

        .rotate-btn {
            background: var(--brass);
            border: 1px solid #8c7853;
            padding: 12px 50px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700; font-size: 1.2rem;
            letter-spacing: 3px;
            color: #1a1a1a;
            cursor: pointer;
            box-shadow: 0 6px 0 #4e3629, 0 8px 15px rgba(0,0,0,0.5);
            transition: all 0.1s;
            border-radius: 3px;
        }

        .rotate-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #4e3629; }
        
                /* 컬러 범례 (금속 베젤 추가) */
        .legend {
            display: flex;
            gap: 30px;
        }

        .legend-item {
            width: 35px;
            height: 45px;
            border-radius: 50%; /* 원형으로 변경 */
            border: 3px solid var(--gold-main); /* 골드 테두리 */
            box-shadow: 0 0 10px currentColor; /* 네온 효과 */
        }

        footer { margin-top: 20px; font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="header-plate">Annual Events</div>

    <div class="board-frame">
        <svg viewBox="0 0 800 800">
            <defs>
                <filter id="glow"><feGaussianBlur stdDeviation="2.5"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
            </defs>
            <g id="rotatable-group">
                <g id="lines-layer"></g>
                <g id="nodes-layer"></g>
            </g>
        </svg>
    </div>

    <div class="controls">
        <div class="date-display" id="current-date-info">Loading Date...</div>
        <button class="rotate-btn" onclick="manualRotate()">Rotate Board</button>
</br>
    </div>
   <div class="legend">ANSWER : 
            <div class="legend-item" style="background-color: var(--line-red); color: var(--line-red);"></div>
            <div class="legend-item" style="background-color: var(--line-orange); color: var(--line-orange);"></div>
            <div class="legend-item" style="background-color: var(--line-green); color: var(--line-green);"></div>
            <div class="legend-item" style="background-color: var(--line-blue); color: var(--line-blue);"></div>


    <script>
        const rotateGroup = document.getElementById('rotatable-group');
        const dateDisplay = document.getElementById('current-date-info');
        
        const TOTAL_NODES = 24;
        const RADIUS = 320;
        const CENTER = 400;
        let currentRotation = 0;

        /* --- 날짜 구간별 회전 설정 데이터 --- 
           각 구간의 시작 날짜를 기준으로 합니다.
        */
        const schedule = [
            { start: "01-01", angle: 315 },   // 1월 1일 ~ 1월 22일 (가정)
            { start: "01-05", angle: 330 },  // 1월 23일 ~ 2월 1일
            { start: "01-20", angle: 345 },   // 2월 19일 ~ 3월 4일 (기준점 예시)
            { start: "02-04", angle: 0 },  // 3월 5일 ~ 3월 19일
            { start: "02-19", angle: 15 },  // 이후 15도씩 추가...
            { start: "03-05", angle: 30 },
            { start: "03-20", angle: 45 },
            { start: "04-05", angle: 60 },
            { start: "04-20", angle: 75 },
            { start: "05-05", angle: 90 },
            { start: "05-21", angle: 105 },
            { start: "06-06", angle: 120 },
            { start: "06-21", angle: 135 },
            { start: "07-07", angle: 150 },
            { start: "07-22", angle: 165 },
            { start: "08-07", angle: 180 },
            { start: "08-23", angle: 195 },
            { start: "09-07", angle: 210 },
            { start: "09-23", angle: 225 },
            { start: "10-08", angle: 240 },
            { start: "10-23", angle: 255 },
            { start: "11-07", angle: 270 },
            { start: "11-22", angle: 285 },
            { start: "12-07", angle: 300 },
            { start: "12-22", angle: 315 },


        ];

        // 1. 초기 로드 시 날짜에 맞게 회전
        window.onload = () => {
            initBoard();
            setRotationByDate();
        };

        function setRotationByDate() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const todayStr = `${month}-${date}`;

            // 현재 날짜에 해당하는 스케줄 찾기
            let targetAngle = 0;
            // 역순으로 검사하여 오늘보다 작거나 같은 가장 가까운 시작일을 찾음
            const sortedSchedule = [...schedule].sort((a,b) => b.start.localeCompare(a.start));
            const activePeriod = sortedSchedule.find(s => todayStr >= s.start) || schedule[0];

            targetAngle = activePeriod.angle;
            currentRotation = targetAngle;
            rotateGroup.style.transform = `rotate(${currentRotation}deg)`;
            
            dateDisplay.textContent = `DATE: ${todayStr} | TARGET: ${targetAngle}°`;
        }

        function manualRotate() {
            currentRotation += 15;
            rotateGroup.style.transform = `rotate(${currentRotation}deg)`;
            dateDisplay.textContent = `MANUAL OVERRIDE: ${currentRotation % 360}°`;
        }

        // --- 보드 그래픽 생성 로직 ---
        function initBoard() {
            const nodesLayer = document.getElementById('nodes-layer');
            const linesLayer = document.getElementById('lines-layer');

            for (let i = 0; i < TOTAL_NODES; i++) {
                const angle = (i * (360 / TOTAL_NODES) - 90) * (Math.PI / 180);
                const x = CENTER + RADIUS * Math.cos(angle), y = CENTER + RADIUS * Math.sin(angle);
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", x); circle.setAttribute("cy", y); circle.setAttribute("r", "20");
                circle.setAttribute("class", "node");
                nodesLayer.appendChild(circle);
            }

        const connections = [
            { color: 'var(--line-blue)', path: [0, 6, 12, 18, 0] },
            { color: 'var(--line-red)', path: [1, 5] },
            { color: 'var(--line-orange)', path: [18, 21] },
            { color: 'var(--line-green)', path: [16, 22, 23, 16] },
            { color: 'var(--line-gray)', path: [7, 10, 19, 22, 7] },
            { color: 'var(--line-gray)', path: [11, 20, 23, 11] },
            { color: 'var(--line-gray)', path: [10, 11, 13, 10] },
            { color: 'var(--line-gray)', path: [3, 15] },
            { color: 'var(--line-gray)', path: [0, 3] },
            { color: 'var(--line-gray)', path: [6, 9] },
            { color: 'var(--line-gray)', path: [12, 15] },
            { color: 'var(--line-gray)', path: [14, 16] },
            { color: 'var(--line-gray)', path: [9, 21] },
            { color: 'var(--line-gray)', path: [19, 20] }
        ];

            connections.forEach(conn => {
                for (let i = 0; i < conn.path.length - 1; i++) {
                    const s = getCoord(conn.path[i]), e = getCoord(conn.path[i+1]);
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", s.x); line.setAttribute("y1", s.y);
                    line.setAttribute("x2", e.x); line.setAttribute("y2", e.y);
                    line.setAttribute("class", "connection");
                    line.style.stroke = conn.color;
                    line.style.filter = "url(#glow)";
                    linesLayer.appendChild(line);
                }
            });
        }

        function getCoord(idx) {
            const angle = (idx * (360 / TOTAL_NODES) - 90) * (Math.PI / 180);
            return { x: CENTER + RADIUS * Math.cos(angle), y: CENTER + RADIUS * Math.sin(angle) };
        }
    </script>
</body>
</html>
