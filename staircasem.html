<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staircase Puzzle | App optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505; color: #d4af37;
            font-family: 'Nanum Myeongjo', serif;
            min-height: 100vh;
            display: flex; justify-content: center; 
            align-items: flex-start; /* 중앙 정렬 대신 상단 정렬로 변경 */
            overflow-x: hidden;
        }

        /* [퍼즐 프레임] - 가로폭 최소화 */
        .puzzle-frame {
            position: relative; 
            width: 100%; 
            max-width: 360px; /* 모바일 평균 폭에 맞춤 */
            display: flex; flex-direction: column; align-items: center;
            padding: 60px 10px 40px 10px; /* 상하 여백 축소 */
        }

        .header-title {
            position: relative; /* absolute 대신 relative로 변경하여 공간 차지 */
            margin-bottom: 30px;
            font-family: 'Cinzel', serif; font-size: 1.6rem;
            letter-spacing: 5px; opacity: 0.8;
            text-align: center;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .staircase { 
            display: flex; 
            flex-direction: column-reverse; 
            align-items: center; 
            width: 100%; 
            gap: 10px;
        }

        /* [계단 스타일] */
        .step {
            position: relative; 
            width: 180px; /* 계단 폭을 더 줄임 */
            height: 40px; 
            background: #111; border: 1px solid #332a1b;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation; /* 터치 반응속도 향상 */
        }

        .step.active {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* [아이템 배치] - 계단 밖으로 너무 나가지 않게 조절 */
        .content-img {
            position: absolute; 
            right: -50px; /* 간격 축소 */
            width: 40px; height: 40px; object-fit: contain;
            opacity: 0; transform: scale(0.5);
            transition: 0.4s ease;
            pointer-events: none;
        }
        .step.active .content-img { opacity: 1; transform: scale(1); }

        .marker {
            position: absolute;
            left: -35px; /* 간격 축소 */
            width: 24px; height: 24px;
            border: 1px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; color: #555;
            transform: translateY(-24px); 
        }
        .step.active .marker { 
            color: #d4af37; border-color: #d4af37; 
            background: rgba(212, 175, 55, 0.1);
        }

        #final-answer {
            margin-top: 30px;
            font-family: 'Cinzel', serif; font-size: 1rem;
            color: #d4af37; letter-spacing: 2px;
            opacity: 0; transition: 1s;
            text-align: center;
            word-break: keep-all;
        }
        #final-answer.visible { opacity: 1; }

        /* 배경 효과 축소 (성능 저하 방지) */
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 100px #000; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>
    <div class="vignette"></div>

    <div class="puzzle-frame">
        <div class="header-title">STAIRCASE</div>

        <div class="staircase">
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/boots.png"></div>
            <div class="step is-pair" data-pair="1"><span class="marker">①</span></div>
            <div class="step is-pair" data-pair="1"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/bear.png"></div>
            <div class="step is-pair" data-pair="2"><span class="marker">②</span></div>
            <div class="step is-pair" data-pair="2"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768284071388/roof.png"></div>
            <div class="step is-pair" data-pair="3"><span class="marker">③</span></div>
            <div class="step is-pair" data-pair="3"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/moon.png"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/noon.png"></div>
        </div>

        <div id="final-answer">ANSWER : ① I ② I ③</div>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');

        steps.forEach(step => {
            if(step.dataset.img) {
                const img = document.createElement('img');
                img.src = step.dataset.img;
                img.className = 'content-img';
                step.appendChild(img);
            }
            
            step.addEventListener('click', function() {
                const pairId = this.dataset.pair;
                if (pairId) {
                    const group = document.querySelectorAll(`.step[data-pair="${pairId}"]`);
                    group.forEach(s => s.classList.toggle('active'));
                } else {
                    this.classList.toggle('active');
                }
                checkVictory();
            });
        });

        function checkVictory() {
            const allActive = Array.from(steps).every(s => s.classList.contains('active'));
            const answerBox = document.getElementById('final-answer');
            if (allActive) answerBox.classList.add('visible');
            else answerBox.classList.remove('visible');
        }
    </script>
</body>
</html>
