<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel | Staircase Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Noto+Serif+KR:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* [1. 기본 테마 및 레이아웃] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505; color: #d4af37;
            font-family: 'Nanum Myeongjo', serif;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        /* PC에서만 커서 보이기 */
        @media (min-width: 1024px) {
            * { cursor: none; }
            .cursor { position: fixed; width: 8px; height: 8px; background: #8b0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
            .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }
        }

        /* [2. 퍼즐 프레임 - 모바일 대응] */
        .puzzle-frame {
            position: relative; 
            width: 100%; 
            max-width: 500px; /* 가로폭을 줄여 가독성 향상 */
            height: auto;
            min-height: 80vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 100px 20px 100px 20px;
        }

        .header-title {
            position: absolute; top: 40px; 
            font-family: 'Cinzel', serif; font-size: 1.8rem; /* 크기 축소 */
            letter-spacing: 6px; opacity: 0.8;
            text-align: center; width: 100%;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .staircase { 
            display: flex; 
            flex-direction: column-reverse; 
            align-items: center; 
            width: 100%; 
            gap: 12px; /* 계단 사이 간격 */
        }

        /* [3. 계단 스타일 - 수직 정렬] */
        .step {
            position: relative; 
            width: 220px; /* 모바일 가독성을 위한 너비 조정 */
            height: 42px; 
            background: #111; border: 1px solid #332a1b;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            /* 기존의 사선 배치(translateX) 제거 */
        }

        /* 활성화 스타일 */
        .step.has-img.active {
            border-color: #8b0000;
            background: linear-gradient(to right, #2a0505, #111);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .step.is-pair.active {
            border-color: #d4af37;
            background: linear-gradient(to right, #2a2205, #111);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* [4. 콘텐츠 배치] */
        .content-img {
            position: absolute; 
            right: -60px; /* 계단 오른쪽으로 배치 */
            width: 45px; height: 45px; object-fit: contain;
            opacity: 0; transform: scale(0.4);
            transition: all 0.5s ease;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }
        .step.active .content-img { opacity: 1; transform: scale(1); }

        .marker {
            position: absolute;
            left: -45px; /* 계단 왼쪽으로 배치 */
            width: 28px; height: 28px;
            border: 1px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; color: #555;
            transition: 0.4s;
        }
        .step.active .marker { 
            color: #d4af37; border-color: #d4af37; 
            background: rgba(212, 175, 55, 0.1);
        }

        /* 결과 문구 */
        #final-answer {
            margin-top: 40px;
            font-family: 'Cinzel', serif; font-size: 1.2rem;
            color: #d4af37; letter-spacing: 4px;
            opacity: 0; transition: 1.5s;
            text-align: center;
        }
        #final-answer.visible { opacity: 1; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 150px #000; pointer-events: none; z-index: 100; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="puzzle-frame">
        <div class="header-title">STAIRCASE</div>

        <div class="staircase">
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/boots.png"></div>
            <div class="step is-pair" data-pair="1"><span class="marker">①</span></div>
            <div class="step is-pair" data-pair="1"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/bear.png"></div>
            <div class="step is-pair" data-pair="2"><span class="marker">②</span></div>
            <div class="step is-pair" data-pair="2"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768284071388/roof.png"></div>
            <div class="step is-pair" data-pair="3"><span class="marker">③</span></div>
            <div class="step is-pair" data-pair="3"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/moon.png"></div>
            <div class="step has-img" data-img="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768283620973/noon.png"></div>
        </div>

        <div id="final-answer">ANSWER : ① I ② I ③</div>
    </div>

    <script>
        /* [커서 로직 - PC 전용] */
        if (window.innerWidth >= 1024) {
            const cursor = document.querySelector('.cursor'), follower = document.querySelector('.cursor-follower');
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
                setTimeout(() => { 
                    if(follower) {
                        follower.style.left = e.clientX - 16 + 'px'; 
                        follower.style.top = e.clientY - 16 + 'px'; 
                    }
                }, 50);
            });
        }

        /* [계단 퍼즐 로직] */
        const steps = document.querySelectorAll('.step');

        steps.forEach(step => {
            if(step.dataset.img) {
                const img = document.createElement('img');
                img.src = step.dataset.img;
                img.className = 'content-img';
                step.appendChild(img);
            }
            
            step.addEventListener('click', function() {
                const pairId = this.dataset.pair;
                if (pairId) {
                    const group = document.querySelectorAll(`.step[data-pair="${pairId}"]`);
                    group.forEach(s => s.classList.toggle('active'));
                } else {
                    this.classList.toggle('active');
                }
                checkVictory();
            });
        });

        function checkVictory() {
            const allActive = Array.from(steps).every(s => s.classList.contains('active'));
            const answerBox = document.getElementById('final-answer');
            if (allActive) answerBox.classList.add('visible');
            else answerBox.classList.remove('visible');
        }
    </script>
</body>
</html>
