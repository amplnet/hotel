<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel | Elevator Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;1,600&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        :root {
            --bg-deep: #050505;
            --gold-main: #d4af37;
            --gold-dim: rgba(212, 175, 55, 0.3);
            --gold-shadow: rgba(212, 175, 55, 0.1);
            --metal-dark: #1a1510;
            --accent-red: #8B0000;
        }

        /* [Shake Animation] */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .apply-shake {
            animation: shake 0.5s; 
            animation-iteration-count: 1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background-color: var(--bg-deep);
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.03) 1px, transparent 0);
            background-size: 32px 32px;
            transition: background-color 0.3s;
        }

        /* [Cursor Styles] */
        .cursor { position: fixed; width: 8px; height: 8px; background: #8B0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        .elevator-panel {
            background: linear-gradient(180deg, #111 0%, #050505 100%);
            padding: 50px 40px;
            border-radius: 2px;
            border: 1px solid var(--metal-dark);
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 20px rgba(212, 175, 55, 0.02);
            width: 380px; position: relative; z-index: 100;
        }

        #access-display {
            height: 25px; font-family: 'Space Mono', monospace;
            font-size: 0.7rem; color: var(--gold-main);
            text-align: center; letter-spacing: 2px;
            margin-bottom: 15px; opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(10px);
            font-weight: bold; text-shadow: 0 0 10px var(--gold-dim);
        }
        #access-display.show { opacity: 1; transform: translateY(0); }

        .panel-header {
            text-align: center; margin-bottom: 50px;
            padding-bottom: 20px; border-bottom: 1px solid var(--gold-shadow);
        }
        .main-title { color: var(--gold-main); font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 6px; margin-bottom: 4px; }
        .sub-title { font-family: 'Cormorant Garamond', serif; font-size: 0.75rem; letter-spacing: 8px; text-transform: uppercase; color: var(--gold-main); opacity: 0.25; }

        .hidden-trigger { color: inherit; text-decoration: none; outline: none; transition: 0.3s; position: relative; }
        .hidden-trigger:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        .floor-container { display: flex; flex-direction: column; gap: 20px; }
        .floor-row { display: flex; align-items: center; }

        .btn-elevator {
            width: 60px; height: 60px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0a0a0a);
            border: 1px solid #332211; color: #555;
            font-family: 'Nanum Myeongjo', serif; font-size: 1.2rem;
            transition: all 0.4s;
            display: flex; justify-content: center; align-items: center;
            position: relative; box-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }
        .btn-elevator.active {
            color: #fff; background: radial-gradient(circle, var(--accent-red), #330000);
            border-color: #FF0000; box-shadow: 0 0 25px rgba(139, 0, 0, 0.9);
        }

        .directory-tag { margin-left: 25px; display: flex; flex-direction: column; gap: 2px; }
        .directory-tag .en { font-family: 'Cinzel', serif; font-size: 0.85rem; color: var(--gold-main); letter-spacing: 1px; }
        .directory-tag .ko { font-family: 'Pretendard'; font-size: 0.75rem; color: #666; font-weight: 300; }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 300px #000; pointer-events: none; z-index: 1; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="elevator-panel" id="mainPanel">
        <div id="access-display">ELEVATOR ACTIVATED</div>
        <div class="panel-header">
            <div class="main-title">
                LABYR<span class="hidden-trigger" onclick="triggerElevator()">IN</span>TH HOTEL
            </div>
            <div class="sub-title">Boutique Hotel</div>
        </div>
        
        <div class="floor-container">
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">PH</button>
                <div class="directory-tag"><span class="en">Penthouse</span><span class="ko">펜트하우스</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">7</button>
                <div class="directory-tag"><span class="en">Guestroom</span><span class="ko">게스트룸</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">6</button>
                <div class="directory-tag"><span class="en">Audio Lounge</span><span class="ko">오디오 라운지</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">5</button>
                <div class="directory-tag"><span class="en">Cafe / Bar</span><span class="ko">카페 / 바</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">4</button>
                <div class="directory-tag"><span class="en">Restaurant</span><span class="ko">레스토랑</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">3</button>
                <div class="directory-tag"><span class="en">Gallery / Travel Agency</span><span class="ko">갤러리 / 여행사</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">2</button>
                <div class="directory-tag"><span class="en">Kid's Room / Spa</span><span class="ko">키즈룸 / 스파</span></div>
            </div>
            <div class="floor-row">
                <button class="btn-elevator" onclick="handleFloor(this)">G</button>
                <div class="directory-tag"><span class="en">Ground Floor</span><span class="ko">지상층</span></div>
            </div>
        </div>
    </div>

    <script>
        function handleFloor(btn) {
            document.querySelectorAll('.btn-elevator').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        /* [핵심: 흔들림 후 코드 노출] */
        function triggerElevator() {
            const panel = document.getElementById('mainPanel');
            const display = document.getElementById('access-display');

            // 1. 패널에 흔들림 애니메이션 클래스 추가
            panel.classList.add('apply-shake');

            // 2. 0.5초(흔들림 시간) 후에 클래스 제거 및 코드 노출
            setTimeout(() => {
                panel.classList.remove('apply-shake');
                
                display.innerText = "ACCESS CODE : checkinwaiting";
                display.classList.add('show');

                // 3. 코드 노출 1초 후 페이지 이동
                setTimeout(() => {
                    try {
                        if (window.parent && window.parent.goNextPage) {
                            window.parent.goNextPage('checkinwaiting');
                        } else {
                            window.parent.location.href = "javascript:goNextPage('checkinwaiting');";
                        }
                    } catch (e) { console.error("Navigation failed:", e); }
                }, 1000);
            }, 500);
        }

        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                follower.style.left = e.clientX - 16 + 'px';
                follower.style.top = e.clientY - 16 + 'px';
            }, 50);
        });

        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
