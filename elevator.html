<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel | Elevator Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        /* [기본 스타일 및 커서] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background-color: #050505; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; font-family: 'Pretendard', sans-serif; overflow: hidden;
        }
        .cursor { position: fixed; width: 8px; height: 8px; background: #8B0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        /* [엘리베이터 패널] */
        .elevator-panel {
            background: linear-gradient(145deg, #111, #050505);
            padding: 40px 30px; border-radius: 4px; border: 1px solid #2a1f10;
            box-shadow: 0 0 80px rgba(0,0,0,1); width: 360px; z-index: 100;
            position: relative;
        }

        /* 액세스 상태 표시창 */
        #access-display {
            height: 20px;
            font-size: 0.75rem;
            color: #D4AF37;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0; 
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(5px);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
        }
        #access-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .panel-header {
            color: #D4AF37; font-family: 'Nanum Myeongjo', serif;
            font-size: 1.4rem; letter-spacing: 5px; margin-bottom: 40px;
            text-align: center; border-bottom: 1px solid rgba(212, 175, 55, 0.3); 
            padding-bottom: 15px;
        }

        /* 히든 트리거 */
        .hidden-trigger { color: inherit; text-decoration: none; outline: none; transition: color 0.3s; }
        .hidden-trigger:active { color: #fff; }

        /* 층별 버튼 및 태그 */
        .floor-row { display: flex; align-items: center; margin-bottom: 25px; }
        .btn-elevator {
            width: 65px; height: 65px; border-radius: 50%;
            background: radial-gradient(circle, #222, #0a0a0a);
            border: 1px solid #332211; color: #555;
            font-family: 'Nanum Myeongjo', serif; font-size: 1.4rem;
            transition: all 0.4s ease; display: flex; justify-content: center; align-items: center;
        }
        .btn-elevator.active {
            color: #fff; background: radial-gradient(circle, #8B0000, #330000);
            border-color: #FF0000; box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        .directory-tag { margin-left: 25px; display: flex; flex-direction: column; }
        .directory-tag .en { font-family: 'Nanum Myeongjo', serif; font-size: 1rem; color: #D4AF37; }
        .directory-tag .ko { font-size: 0.8rem; color: #777; font-weight: 300; }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 250px #000; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="elevator-panel">
        <div id="access-display">ELEVATOR ACTIVATED</div>

        <div class="panel-header">
            LABYR<span class="hidden-trigger" onclick="triggerElevator()">IN</span>TH HOTEL
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">7</button>
            <div class="directory-tag">
                <span class="en">Guestroom</span>
                <span class="ko">게스트룸</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">6</button>
            <div class="directory-tag">
                <span class="en">Executive Lounge</span>
                <span class="ko">라운지</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">5</button>
            <div class="directory-tag">
                <span class="en">Family Lounge</span>
                <span class="ko">패밀리 라운지</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">4</button>
            <div class="directory-tag">
                <span class="en">Audio Lounge</span>
                <span class="ko">오디오 라운지</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">3</button>
            <div class="directory-tag">
                <span class="en">Restaurant</span>
                <span class="ko">레스토랑</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">2</button>
            <div class="directory-tag">
                <span class="en">Gallery</span>
                <span class="ko">갤러리</span>
            </div>
        </div>

        <div class="floor-row">
            <button class="btn-elevator" onclick="handleFloor(this)">G</button>
            <div class="directory-tag">
                <span class="en">Ground Floor</span>
                <span class="ko">지상층</span>
            </div>
        </div>
    </div>
<script>
        /* [핵심 기능: 부모 페이지 제어 이동] */
        function triggerElevator() {
            const display = document.getElementById('access-display');
            display.innerText = "MOVING TO DESTINATION...";
            display.classList.add('show');
            
            // 1초 후 부모(메인) 페이지 이동 명령 수행
            setTimeout(() => {
                try {
                    // 부모 페이지의 goNextPage 함수 실행
                    window.parent.location.href = "javascript:goNextPage('checkinwaiting');";
                } catch (e) {
                    // 보안 정책으로 직접 href 제어가 막힐 경우 함수 직접 호출 시도
                    if (window.parent && window.parent.goNextPage) {
                        window.parent.goNextPage('checkinwaiting');
                    }
                }
            }, 1000);
        }

        /* [보안 기능] */
        document.onkeydown = function(e) {
            if(event.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        /* [커서 로직] */
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                follower.style.left = e.clientX - 16 + 'px';
                follower.style.top = e.clientY - 16 + 'px';
            }, 50);
        });
    </script>
</body>
</html>
