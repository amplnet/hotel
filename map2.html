<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labyrinth Hotel | Precision Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Noto+Serif+KR:wght@300;600&family=Space+Mono&display=swap" rel="stylesheet">
    <script>
        // 보안 설정 (우클릭 및 단축키 차단)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === "F12" || (e.ctrlKey && ['u', 's', 'i', 'j'].includes(e.key.toLowerCase()))) e.preventDefault();
        });
    </script>
    <style>
        :root {
            --bg-color: #120f0c;
            --gold-highlight: rgba(177, 140, 69, 0.5);
            --gold-border: #c5a059;
            --font-title: 'Cinzel', serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            margin: 0; padding: 20px 10px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            color: var(--gold-border);
            font-family: 'Noto Serif KR', serif;
        }

        header { text-align: center; margin-bottom: 20px; width: 100%; }
        h1 {
            font-family: var(--font-title);
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            letter-spacing: 4px; margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(197, 160, 89, 0.3);
        }

        /* [모바일 핵심: 가로 스크롤 컨테이너] */
        .map-scroll-container {
            width: 100%;
            overflow-x: auto; /* 모바일에서 가로로 밀어서 볼 수 있음 */
            padding: 20px 0;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
        }

        .map-wrapper {
            position: relative;
            /* 모바일에서 너무 작아지지 않도록 최소 너비 설정 */
            width: 100%;
            min-width: 800px; 
            aspect-ratio: 1083 / 414;
            background-image: url('https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1767592282579/map.png');
            background-size: 100% 100%;
            border: 1px solid #3d3124;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            margin: 0 auto;
        }

        .map-grid {
            position: absolute;
            top: 7.488%; left: 3.416%;
            width: 93.444%; height: 84.3%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(11, 1fr);
            z-index: 10;
        }

        .map-cell {
            border: 0.5px solid rgba(197, 160, 89, 0.1);
            transition: background 0.2s ease;
        }

        /* 터치 기기에서는 Hover 대신 Active 감도 조절 */
        @media (min-width: 1024px) {
            .map-cell:hover { background-color: rgba(255, 255, 255, 0.05); }
        }

        .map-cell.active {
            background-color: var(--gold-highlight);
            border: 1.5px solid var(--gold-border);
            box-shadow: inset 0 0 15px rgba(197, 160, 89, 0.7);
            z-index: 11;
        }

        .scroll-hint {
            display: none;
            font-size: 0.7rem; color: #5a4b3d;
            margin-bottom: 10px; text-transform: uppercase;
            letter-spacing: 2px;
        }

        footer {
            margin-top: 20px;
            font-family: 'Space Mono', monospace;
            color: #5a4b3d; font-size: 0.75rem;
            text-align: center;
        }

        /* 모바일 전용 UI 조정 */
        @media (max-width: 800px) {
            .scroll-hint { display: block; }
            .map-scroll-container { 
                /* 스크롤바 커스텀 */
                scrollbar-width: thin;
                scrollbar-color: #3d3124 transparent;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>MAP OF THE LABYRINTH</h1>
    </header>

    <div class="scroll-hint">↔ Scroll to explore the map</div>

    <div class="map-scroll-container">
        <div class="map-wrapper">
            <div class="map-grid" id="mapGrid"></div>
        </div>
    </div>

    <footer>
        TAP TO MARK THE GRID<br>
        [ 11 ROWS × 7 COLUMNS ]
    </footer>

    <script>
        const grid = document.getElementById('mapGrid');
        const COLS = 7;
        const ROWS = 11;

        // 77개의 셀 생성 및 터치 이벤트 최적화
        for (let i = 0; i < COLS * ROWS; i++) {
            const cell = document.createElement('div');
            cell.classList.add('map-cell');
            
            // 모바일에서 클릭 지연을 줄이기 위해 click 이벤트 사용
            cell.addEventListener('click', (e) => {
                e.preventDefault();
                cell.classList.toggle('active');
                
                // 간단한 진동 피드백 (지원되는 기기에서)
                if (window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
            });

            grid.appendChild(cell);
        }
    </script>

</body>
</html>
