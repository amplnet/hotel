<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Hotel | Dessert Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Noto+Serif+KR:wght@300;600&family=Space+Mono&display=swap');
    <html lang="ko">
.hotel-support-banner {
  text-align: center;
  margin-bottom: 20px;
}

.gold-border {
  display: inline-block;
  padding: 8px 16px;
  color: #c5a059; /* 빛바랜 금색 */
  text-decoration: none;
  font-family: 'Noto Serif KR', serif;
  font-size: 0.9rem;
  border: 1px solid #c5a059;
  background: rgba(20, 20, 20, 0.8); /* 어두운 배경 */
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.gold-border:hover {
  background: #c5a059;
  color: #1a1a1a;
  box-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
}

.gold-border .icon {
  margin-right: 5px;
  font-size: 0.8rem;
}
        /* [1. 기본 설정 및 커서] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; } /* 시스템 커서 숨김 */
        body { 
            background-color: #050505; color: #d4af37; 
            font-family: 'Nanum Myeongjo', serif; 
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 커서 디자인 */
        .cursor { position: fixed; width: 8px; height: 8px; background: #8B0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        /* [2. 메인 컨테이너 - 여백 최소화] */
        .dessert-frame {
            width: 98%; max-width: 1000px;
            padding: 20px 10px; background: #0a0a0a;
            border: 2px solid #1a1510; outline: 1px solid #2a1f10; outline-offset: -10px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            text-align: center; position: relative;
        }

        .header-title {
            font-family: 'Cinzel', serif; font-size: 2.5rem;
            letter-spacing: 10px; margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* [3. 벤다이어그램 구조] */
        .diagram-container {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 5px;
        }

        .venn-wrapper {
            position: relative; width: 280px; height: 280px;
            display: flex; justify-content: center; align-items: center;
        }

        .circle {
            position: absolute; width: 180px; height: 180px;
            border: 1.5px solid rgba(212, 175, 55, 0.2); border-radius: 50%;
            background: rgba(255, 255, 255, 0.01);
            display: flex; justify-content: center; align-items: center;
            transition: all 0.5s ease;
        }

        .c-top { transform: translateY(-40px); }
        .c-left { transform: translate(-35px, 30px); }
        .c-right { transform: translate(35px, 30px); }

        /* [4. 이미지 스타일] */
        .item-img {
            width: 55px; height: 55px;
            object-fit: contain;
            filter: sepia(0.3) contrast(1.1);
            opacity: 0.8;
            transition: 0.3s;
        }
        .circle:hover .item-img { opacity: 1; transform: scale(1.1); }

        .c-top .item-img { margin-bottom: 70px; }
        .c-left .item-img { margin-right: 70px; margin-top: 30px; }
        .c-right .item-img { margin-left: 70px; margin-top: 30px; }

        /* 중앙 버튼 */
        .center-trigger {
            position: absolute; z-index: 10;
            width: 60px; height: 60px;
            background: #080808; border: 1px solid #d4af37; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; font-size: 1.1rem; color: #d4af37;
        }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 250px #000; pointer-events: none; z-index: 1000; }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="dessert-frame">

        <h1 class="header-title">DESSERT</h1>

        <div class="diagram-container">
            <div class="venn-wrapper">
                <div class="center-trigger">1~</div>
                <div class="circle c-top"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/cheese.png" class="item-img"></div>
                <div class="circle c-left"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/crab.png" class="item-img"></div>
                <div class="circle c-right"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/hawaii.png" class="item-img"></div>
            </div>

            <div class="venn-wrapper">
                <div class="center-trigger">~2</div>
                <div class="circle c-top"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/straw.png" class="item-img"></div>
                <div class="circle c-left"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/elder.png" class="item-img"></div>
                <div class="circle c-right"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/goose.png" class="item-img"></div>
            </div>

            <div class="venn-wrapper">
                <div class="center-trigger">~3</div>
                <div class="circle c-top"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/green.png" class="item-img"></div>
                <div class="circle c-left"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/white.png" class="item-img" style="filter: grayscale(1) brightness(2);"></div>
                <div class="circle c-right"><img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768303039613/black.png" class="item-img" style="filter: grayscale(1) brightness(0.2);"></div>
            </div>
        </div>
    </div>

    <script>
        /* [커서 추적 스크립트 - 필수] */
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            // 메인 점 이동
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // 팔로워 원 이동 (약간의 지연 효과)
            setTimeout(() => {
                follower.style.left = (e.clientX - 20) + 'px';
                follower.style.top = (e.clientY - 20) + 'px';
            }, 50);
        });

        /* 보안 설정 (우클릭 등 차단은 유지) */
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false;
        };
    </script>
</body>
</html>
