<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Hotel | Airport Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <script>
    // 1. 마우스 우클릭 차단
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);

    // 2. 단축키 차단 (F12, 소스보기, 개발자 도구)
    document.addEventListener('keydown', function(e) {
        // F12 막기
        if (e.key === "F12") {
            e.preventDefault();
        }
        // Ctrl+U (소스 보기) 막기
        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
        }
        // Ctrl+Shift+I / Ctrl+Shift+J (개발자 도구) 막기
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
            e.preventDefault();
        }
        // Ctrl+S (저장) 막기
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
        }
    }, false);
</script>
    <style>
        /* [1. 기본 테마 및 커서] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: #050505; color: #d4af37;
            font-family: 'Nanum Myeongjo', serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .cursor { position: fixed; width: 8px; height: 8px; background: #8b0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        /* [2. 메인 터미널 프레임] */
        .terminal-frame {
            position: relative; width: 1100px; height: 700px;
            background: #0a0a0a; border: 2px solid #2a1f10;
            display: flex; box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        /* 왼쪽: 인터랙티브 지도 영역 */
        .map-section {
            position: relative; width: 65%; height: 100%;
            background-image: url('https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768291264840/seasea.png'); /* 배경 지도로 사용 */
            background-size: cover; background-position: center;
            border-right: 1px solid #1a1510;
            filter: grayscale(0.5) contrast(1.2);
        }

        /* 오른쪽: 정보 표시 패널 */
        .info-panel {
            width: 35%; height: 100%; padding: 40px;
            display: flex; flex-direction: column; justify-content: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
        }

        .header-title { font-family: 'Cinzel', serif; font-size: 1.8rem; letter-spacing: 5px; margin-bottom: 10px; }
        .sub-title { font-size: 1.0rem; color: #554433; margin-bottom: 50px; border-bottom: 1px solid #2a1f10; padding-bottom: 15px; }

        /* [3. 지도 위 인터랙티브 마커] */
        .marker {
            position: absolute; width: 20px; height: 20px;
            background: #8b0000; border: 2px solid #d4af37; border-radius: 50%;
            transform: translate(-50%, -50%); transition: 0.3s;
        }
        .marker:hover { background: #ff0000; transform: translate(-50%, -50%) scale(1.3); box-shadow: 0 0 15px #ff0000; }
        .marker::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border: 1px solid #8b0000; border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        /* 마커 좌표 설정 (원본 이미지 비율 기준) */
        .m-bangkok { top: 40%; left: 9%; }
        .m-danang { top: 35%; left: 30%; }
        .m-manila { top: 40%; left: 63%; }
        .m-hochiminh { top: 48%; left: 27%; }
        .m-singapore { top: 69%; left: 17%; }
        .m-kotakinabalu { top: 61%; left: 49%; }

        /* [4. 정보 출력 텍스트 스타일] */
        .display-box { opacity: 0; transition: opacity 0.5s ease; }
        .display-box.show { opacity: 1; }

        .city-name { font-family: 'Cinzel', serif; font-size: 2rem; color: #fff; margin-bottom: 10px; }
        .price-tag { font-size: 1.8rem; color: #d4af37; margin-bottom: 20px; }
        .price-old { text-decoration: line-through; color: #d4af37; font-size: 1.8rem; margin-right: 10px; }
        .desc-text { font-size: 1.2rem; color: #777; line-height: 1.8; }

        .book-btn {
            margin-top: 40px; padding: 12px; background: transparent;
            border: 1px solid #d4af37; color: #d4af37;
            font-family: 'Cinzel'; font-size: 1.4rem; letter-spacing: 3px;
            transition: 0.4s;
        }
        .book-btn:hover { background: #d4af37; color: #000; }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 300px #000; pointer-events: none; z-index: 1000; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="terminal-frame">
        <div class="map-section">
            <div class="marker m-bangkok" onclick="showInfo('Bangkok')"></div>
            <div class="marker m-danang" onclick="showInfo('Da Nang')"></div>
            <div class="marker m-manila" onclick="showInfo('Manila')"></div>
            <div class="marker m-hochiminh" onclick="showInfo('Ho Chi Minh City')"></div>
            <div class="marker m-singapore" onclick="showInfo('Singapore')"></div>
            <div class="marker m-kotakinabalu" onclick="showInfo('Kota Kinabalu')"></div>
        </div>

        <div class="info-panel">
            <h1 class="header-title">FLIGHT TERMINAL</h1>
            <p class="sub-title">I'M ADDICTED TO AIRPLANE</p>

            <div id="display-content" class="display-box">
                <h2 id="target-city" class="city-name">SELECT DESTINATION</h2>
                <div id="target-price" class="price-tag">---</div>
                <p id="target-desc" class="desc-text">지도의 붉은 지점을 클릭하여 특별 할인 항공권 정보를 확인하십시오.</p>
                <button class="book-btn">BOOK NOW</button>
            </div>
        </div>
    </div>

    <script>
        /* [보안 설정] */
        document.onkeydown = function(e) {
            if(event.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        /* [커서 로직] */
        const cursor = document.querySelector('.cursor'), follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            setTimeout(() => { follower.style.left = e.clientX - 16 + 'px'; follower.style.top = e.clientY - 16 + 'px'; }, 50);
        });

        /* [데이터 로직] */
        const flightData = {
            'Manila': { price: '$135', old: '', desc: 'Labyrinth Hotel 필리핀 지사로 연결되는 직항 노선입니다.' },
            'Singapore': { price: '$123', old: '', desc: '가장 빠르고 쾌적한 비즈니스 클래스를 경험하십시오.' },
            'Da Nang': { price: '→ $121', old: '$141', desc: '다낭 특별 할인이 적용 중입니다. 한정된 좌석만 제공됩니다.' },
            'Bangkok': { price: '→ $157', old: '$175', desc: '방콕행 야간 비행 편이 준비되어 있습니다.' },
            'Ho Chi Minh City': { price: 'No Flights', old: '', desc: '현재 해당 지역으로의 운항이 일시적으로 중단되었습니다.' },
            'Kota Kinabalu': { price: '$ABC → $DEF', old: '', desc: 'ANSWER TYPE : ABCDEF' }
        };

        function showInfo(city) {
            const content = document.getElementById('display-content');
            const data = flightData[city];

            content.classList.remove('show');
            
            setTimeout(() => {
                document.getElementById('target-city').innerText = city.toUpperCase();
                let priceHTML = data.old ? `<span class="price-old">${data.old}</span>${data.price}` : data.price;
                document.getElementById('target-price').innerHTML = priceHTML;
                document.getElementById('target-desc').innerText = data.desc;
                content.classList.add('show');
            }, 300);
        }

        // 초기 안내 메시지 표시
        window.onload = () => document.getElementById('display-content').classList.add('show');
    </script>
</body>
</html>
