<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Hotel | Daily Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <script>
    // 1. 마우스 우클릭 차단
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);

    // 2. 단축키 차단 (F12, 소스보기, 개발자 도구)
    document.addEventListener('keydown', function(e) {
        // F12 막기
        if (e.key === "F12") {
            e.preventDefault();
        }
        // Ctrl+U (소스 보기) 막기
        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
        }
        // Ctrl+Shift+I / Ctrl+Shift+J (개발자 도구) 막기
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) {
            e.preventDefault();
        }
        // Ctrl+S (저장) 막기
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
        }
    }, false);
</script>
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Noto+Serif+KR:wght@300;600&family=Space+Mono&display=swap');
    <html lang="ko">
.hotel-support-banner {
  text-align: center;
  margin-bottom: 20px;
}

.gold-border {
  display: inline-block;
  padding: 8px 16px;
  color: #c5a059; /* 빛바랜 금색 */
  text-decoration: none;
  font-family: 'Noto Serif KR', serif;
  font-size: 0.9rem;
  border: 1px solid #c5a059;
  background: rgba(20, 20, 20, 0.8); /* 어두운 배경 */
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.gold-border:hover {
  background: #c5a059;
  color: #1a1a1a;
  box-shadow: 0 0 10px rgba(197, 160, 89, 0.4);
}

.gold-border .icon {
  margin-right: 5px;
  font-size: 0.8rem;
}
        /* [기본 테마 설정] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: #0a0a0a; /* 깊은 어둠의 배경 */
            color: #d4af37; /* 앤티크 골드 텍스트 */
            font-family: 'Nanum Myeongjo', serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
            /* 은은한 종이 질감 패턴 추가 */
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            background-blend-mode: multiply;
        }

        /* [타이포그래피 디자인] */
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .sub-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 5px;
            margin-bottom: 60px;
            opacity: 0.8;
            position: relative;
            display: inline-block;
        }
        /* 타이틀 아래 장식 선 */
        .sub-title::after {
            content: ''; position: absolute;
            bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 2px; background: #d4af37;
            opacity: 0.5;
        }

        /* 메뉴 리스트 스타일 */
        .menu-list {
            display: flex; flex-direction: column; gap: 50px;
            width: 100%; max-width: 600px;
        }

        .menu-item { transition: transform 0.3s ease; }
        /* 마우스 오버 시 살짝 강조 */
        .menu-item:hover { transform: scale(1.02); }

        .menu-kr {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #eac768; /* 약간 더 밝은 골드 */
        }

        .menu-en {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.7;
            color: #c0a030;
        }

        /* 장식용 구분선 */
        .divider {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.3;
            user-select: none;
        }

        /* 커스텀 커서 및 비네팅 */
        .cursor { position: fixed; width: 8px; height: 8px; background: #8b0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,0.8); pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">
    <div class="cursor"></div>
    <div class="vignette"></div>

    <h1 class="main-title">DAILY MENU</h1>
    <h2 class="sub-title">DINNER</h2>

    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-kr">볶은 야채와 올리브 오일</div>
            <div class="menu-en">SAUTEED VEGETABLES WITH OLIVE OIL</div>
        </div>
        
        <div class="divider">~ ⚜ ~</div>

        <div class="menu-item">
            <div class="menu-kr">애플 사이다 소스를 넣은 크레페</div>
            <div class="menu-en">CREPE WITH APPLE CIDER SAUCE</div>
        </div>

        <div class="divider">~ ⚜ ~</div>

        <div class="menu-item">
            <div class="menu-kr">소 안심 구이</div>
            <div class="menu-en">STEAK PETIT FILET</div>
        </div>
    </div>

    <script>
        /* 커서 스크립트 */
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; });
    </script>
</body>
</html>
