<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Labyrinth Hotel | Rhythm Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,600;1,500&family=Noto+Serif+KR:wght@300;600&family=Space+Mono&display=swap');

        /* [1. ê¸°ë³¸ í…Œë§ˆ ë° ì»¤ì„œ] */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: #050505; color: #d4af37;
            font-family: 'Nanum Myeongjo', serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .cursor { position: fixed; width: 8px; height: 8px; background: #8b0000; border-radius: 50%; pointer-events: none; z-index: 9999; }
        .cursor-follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(139, 0, 0, 0.5); border-radius: 50%; pointer-events: none; transition: transform 0.1s; z-index: 9998; }

        /* [2. ì•¡ì í”„ë ˆì„ ë””ìì¸] */
        .puzzle-frame {
            position: relative; width: 1000px; padding: 60px 50px;
            background: #0a0a0a;
            border: 2px solid #2a1f10; 
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 50px rgba(139, 0, 0, 0.1);
            border-radius: 2px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-title {
            font-family: 'Cinzel', serif; font-size: 1.8rem;
            letter-spacing: 10px; margin-bottom: 60px; /* ì œëª©ê³¼ ì²« ì„¹ì…˜ ì‚¬ì´ ê°„ê²© */
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* [3. ë¦¬ë“¬ ì„¹ì…˜ ë ˆì´ì•„ì›ƒ] */
        .rhythm-section {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 50px; /* ë°”ì´ì˜¬ë¦°ê³¼ ê¸°íƒ€ ì„¹ì…˜ ì‚¬ì´ì˜ ê°„ê²©ì„ ë²Œë¦¼ */
            gap: 30px;
        }
        
        /* ë§ˆì§€ë§‰ ì„¹ì…˜ì€ ì—¬ë°± ì œê±° */
        .rhythm-section:last-of-type { margin-bottom: 0; }

        .instrument-icon { width: 100px; height: auto; object-fit: contain; filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3)); }

        .grid-container {
            display: grid; border: 1px solid #332a1b; background: rgba(255,255,255,0.02);
        }

        .violin-grid, .guitar-grid {
            grid-template-columns: repeat(6, 65px); 
        }
        .violin-grid { grid-template-rows: repeat(2, 65px); }
        .guitar-grid { grid-template-rows: repeat(4, 65px); }

        .cell {
            border: 1px solid #222; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; transition: 0.3s;
        }
        .cell.empty { background: rgba(0,0,0,0.3); border-color: transparent; }
        .cell:not(.empty):hover { background: rgba(139, 0, 0, 0.2); }

        .equals-sign { font-size: 2rem; color: #444; margin: 0 15px; }
        .result-box {
            width: 70px; height: 70px; border: 1px dashed #d4af37;
            display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
        }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 300px #000; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="vignette"></div>

    <div class="puzzle-frame">
        <h2 class="header-title">SAY THE LETTER ON STRINGS?</h2>

        <div class="rhythm-section">
            <img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768286099441/violin.png" class="instrument-icon" alt="Violin">
            <div class="grid-container violin-grid">
                <div class="cell">ğŸ”</div><div class="cell">ğŸ</div><div class="cell">ğŸ”</div><div class="cell">ğŸ”</div><div class="cell">ğŸ</div><div class="cell">ğŸ</div>
                <div class="cell">ğŸ</div><div class="cell">ğŸ”</div><div class="cell">ğŸ”</div><div class="cell">ğŸ”</div><div class="cell">ğŸ”</div><div class="cell">ğŸ</div>
            </div>
            <div class="equals-sign">=</div>
            <div class="result-box">ğŸ§Š</div>
        </div>

        <div class="rhythm-section">
            <img src="https://www.thelabyrinth.co.kr/labyrinth/upload/quest/7166/1768286099441/guitar (1).png" class="instrument-icon" alt="Guitar">
            <div class="grid-container guitar-grid" id="main-puzzle">
                <div class="cell">ğŸ¢</div><div class="cell">ğŸ˜</div><div class="cell">ğŸ°</div><div class="cell">ğŸ¢</div><div class="cell">ğŸ°</div><div class="cell empty"></div>
                <div class="cell">ğŸ°</div><div class="cell">ğŸ¢</div><div class="cell">ğŸ˜</div><div class="cell">ğŸ˜</div><div class="cell">ğŸ˜</div><div class="cell empty"></div>
                <div class="cell">ğŸ˜</div><div class="cell">ğŸ˜</div><div class="cell">ğŸ¢</div><div class="cell">ğŸ°</div><div class="cell">ğŸ˜</div><div class="cell empty"></div>
                <div class="cell">ğŸ°</div><div class="cell">ğŸ¢</div><div class="cell">ğŸ˜</div><div class="cell">ğŸ¢</div><div class="cell">ğŸ°</div><div class="cell empty"></div>
            </div>
            <div class="equals-sign">=</div>
            <div class="result-box" id="final-result" style="color:#8b0000">?</div>
        </div>
    </div>

    <script>
        // ë³´ì•ˆ ë° ì»¤ì„œ ë¡œì§
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        document.addEventListener('keydown', e => {
            if (e.key === "F12" || (e.ctrlKey && (e.key === 'u' || e.key === 'i' || e.key === 'j' || e.key === 's'))) {
                e.preventDefault();
            }
        });

        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            setTimeout(() => {
                follower.style.left = e.clientX - 16 + 'px';
                follower.style.top = e.clientY - 16 + 'px';
            }, 50);
        });
    </script>
</body>
</html>
